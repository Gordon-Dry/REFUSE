//
// All configuration related to ISRU content
//

//
// Oxidizer patched to LqdOxygen
// LiquidFuel patched to Kerosene
// MonoPropellant patched to HTP
//

@PART[*]:HAS[@MODULE[ModuleResourceConverter]]:FOR[ZZZ_REFUSE]
{
	@MODULE[ModuleResourceConverter],*
	{
		@INPUT_RESOURCE,*
		{
            @ResourceName ^= :oxidizer:LqdOxygen:
		}
		@OUTPUT_RESOURCE,*
		{
            @ResourceName ^= :oxidizer:LqdOxygen:
		}
		@INPUT_RESOURCE,*
		{
            @ResourceName ^= :liquidfuel:Kerosene:
		}
		@OUTPUT_RESOURCE,*
		{
            @ResourceName ^= :liquidfuel:Kerosene:
		}
		@INPUT_RESOURCE,*
		{
            @ResourceName ^= :monopropellant:HTP:
		}
		@OUTPUT_RESOURCE,*
		{
            @ResourceName ^= :monopropellant:HTP:
	}
}
