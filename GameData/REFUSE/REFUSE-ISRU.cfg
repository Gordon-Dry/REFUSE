//

//
// Oxidizer patched to LqdOxygen
//

@PART[*]:HAS[@MODULE[ModuleResourceConverter]]:FOR[ZZZ_REFUSE]
{
	@MODULE[ModuleResourceConverter]:HAS[@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]],*
	{
		@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
		{
            @ResourceName = LqdOxygen
		}
	}
	@MODULE[ModuleResourceConverter]:HAS[@OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]],*
	{
		@OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
		{
            @ResourceName = LqdOxygen
		}
	}
}

