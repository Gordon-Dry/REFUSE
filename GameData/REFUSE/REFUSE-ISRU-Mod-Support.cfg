//
// All configuration related to ISRU content
//

//
// Global settings
//

//
// Kerbalism / ProfileDefault 
// MonoPropellant -> HTP
// LiquidFuel -> Kerosene
// Oxidizer -> LqdOxygen
//

@Profile[Default]:NEEDS[Kerbalism,ProfileDefault]:FOR[ZZZ_REFUSE]
{
	@Process:HAS[#input[MonoPropellant*]],*
	{
		@input[MonoPropellant*] ^= :MonoPropellant:HTP:
	}
	@Process:HAS[#output[MonoPropellant*]],*
	{
		@output[MonoPropellant*] ^= :MonoPropellant:HTP:
	}
	@Process:HAS[#dump_valve[*MonoPropellant*]]
	{
		@dump_valve ^= :MonoPropellant:HTP:
	}
	@Process:HAS[#input[LiquidFuel*]],*
	{
		@input[LiquidFuel*] ^= :LiquidFuel:Kerosene:
	}
	@Process:HAS[#output[LiquidFuel*]],*
	{
		@output[LiquidFuel*] ^= :LiquidFuel:Kerosene:
	}
	@Process:HAS[#input[Oxidizer*]],*
	{
		@input[Oxidizer*] ^= :Oxidizer:LqdOxygen:
	}
	@Process:HAS[#output[Oxidizer*]],*
	{
		@output[Oxidizer*] ^= :Oxidizer::
	}
  }
}

@PART[*]:HAS[@MODULE[Configure]]:NEEDS[Kerbalism,ProfileDefault]:FOR[ZZZ_REFUSE]
{
	@MODULE[Configure]:HAS[#desc[MonoPropellant*]]
	{
		@desc ^= :MonoPropellant:HTP:
	}
	@MODULE[Configure]:HAS[#desc[LiquidFuel*]]
	{
		@desc ^= :LiquidFuel:Kerosene:
	}
	@MODULE[Configure]:HAS[#desc[Oxidizer*]]
	{
		@desc ^= :Oxidizer:LqdOxygen:
	}
  }
}

